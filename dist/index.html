<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <nav>
    <div id="navBox" class="nav-flexbox hidden">
      <div class="icon-flexbox">
        <div class="icon-background">
          <img class= "icon" src="./images/home.png" alt="icon to view bookings">
        </div>
          <span for="my bookings" id="dashboardNav" class="nav-text">My Dashboard</span>
      </div>
      <div class="icon-flexbox">
        <div class="icon-background">
          <img class= "icon" src="./images/search.png" alt="icon to search bookings">
        </div>
        <span for="new booking" id="newBooking" class="nav-text">New Booking</span>
      </div>
      <!-- <div class="icon-flexbox hidden">
        <img class= "icon" src="./images/heart-logo.png" alt="icon to view finances">
        <label for="Financial">Financial</label>
      </div> -->
    </div>
    <div class="user-flexbox">
      <img src="./images/user.png" alt="user icon" class= "userLogo">
      <span id="userMsg" for="username">Please Log-In</span>
    </div>
  </nav>
  <main>
    <div class="login" id="logInView">
      <img src="./images/page-logo.png" id="pageLogo">
      <section class="login">
        <h1 id="loginMsg">Please Log In To Continue</h1>
        <form>
          <input class="login-input" type="text" id="usernameInput" placeholder="enter username"></input>
          <input class="login-input" type="password" id="passwordInput" placeholder="enter password">
          <button id="loginBtn">Submit</button>
        </form>
      </section>
    </div>
    <section id="dashboardView" class="hidden">
      <h1 id="welcomeMsg">Welcome to your Dashboard!</h1>
        <h2 id="totalSpent"></h2>
        <h2>Current Bookings</h2>
          <h3 id="currentBookingsMsg"></h3>
        <section class="bookings-display">
          <section id="currentBookingsContainer" class="scroll">
            <!-- CURRENT BOOKINGS WILL GO HERE -->
          </section>
        </section>
      <h2>Past Bookings</h2>
      <section class="bookings-display">
        <section id="pastBookingsContainer" class="scroll"></section>
          <!-- PAST BOOKINGS WILL GO HERE -->
        </section>
    </section>
    <section id="newBookingsView" class="hidden">
      <h1>Book A New Room</h1>
      <label for="date input">Search Dates : </label>
        <input type="date" placeholder="search for dates" id="searchDates">
        <button id="searchBtn">Submit</button>
      <h2 id="resultsMsg">
        <!-- RESULTS MSG WILL GO HERE -->
      </h2>
        <ul id="filterButtons" class="hidden">
          <div class="filter-flex">
            <label for="filterButtons">Filter By Room Type:</label>
            <li id="singleroom">Single Room</li>
            <li id="juniorsuite">Junior Suite</li>
            <li id="residentialsuite">Residential Suite</li>
            <li id="suite">Suite</li>
          </div>
        </ul>
      </div>
      <section id="individualBookingView" class="hidden">
        <article class="individual-booking">
          <img class="single-img">
          <div class="single-card-main-wrapper">
            <div class="small-img-wrapper"> 
              <img src="./images/room1.jpg" class="small-img">
              <img src="./images/room2.jpg" class="small-img">
            </div>
            <div class="single-card-text-wrapper">
              <p class="card-booking-text">YOU'RE BOOKING THE:</p>
              <p class="card-booking-text roomType">/text here/</p>
              <p class="card-booking-text roomNumber">/text here/</p>
              <p class="card-booking-text roomCost">/text here/</p>
              <button class="reserve bookBtn">Reserve Now</button>
              <p class="confirmation-message"></p>
            </div>
          </div>
        </article>` 
      </section>
      <section id="results" class="card-container">
        <!-- RESULTS WILL GO HERE -->
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
