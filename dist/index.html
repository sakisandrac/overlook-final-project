<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <nav>
    <div class="nav-flexbox">
      <div class="icon-flexbox">
        <img class= "icon" src="./images/home.png" alt="icon to view bookings">
        <label for="my bookings">My Bookings</label>
      </div>
      <div class="icon-flexbox">
        <img class= "icon" src="./images/search.png" alt="icon to search bookings">
        <label for="new booking">New Booking</label>
      </div>
      <div class="icon-flexbox">
        <img class= "icon" src="./images/heart-logo.png" alt="icon to view finances">
        <label for="Financial">Financial</label>
      </div>
    </div>
    <div class="user-flexbox">
      <img src="./images/user.png" alt="user icon" class= "userLogo">
      <label for="username">Username</label>
    </div>
  </nav>
  <main>
    <h1>Welcome to your Dashboard!</h1>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</html>
